<!DOCTYPE html>
<html lang="en">
<head>
	<title>Soru-Cevap</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<body>

	<div class="bg-contact2" style="background-image: url('content/images/bg-01.jpg');">
		<div class="container-contact2">
			<div class="wrap-contact2">
				<form class="contact2-form validate-form" name="q&a" method="POST" action="/thanks.html" data-netlify="true">
					<span class="contact2-form-title">
						Soru-Cevap Önerisi
					</span>
				  <p>
						<div class="wrap-input2 validate-input" data-validate="Name is required">
				    	<label>İsim: <input class="input2" type="text" name="name" /></label>
							<span class="focus-input2" data-placeholder=""></span>
						</div>
				  </p>
				  <p>
						<div class="wrap-input2 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
				    	<label>Email Adresi: <input class="input2" type="email" name="email" /></label>
							<span class="focus-input2" data-placeholder=""></span>
						</div>
				  </p>
				  <p>
						<div class="wrap-input2 validate-input" data-validate = "Message is required">
				    	<label>Soru:<textarea name="message" /></textarea></label>
							<!-- <span class="focus-input2" data-placeholder=""></span> -->
						</div>
				  </p>
					<div class="wrap-input2 validate-input" data-validate = "Message is required">
						<label>Cevap: <textarea name="cevap" /></textarea></label>
						<!-- <span class="focus-input2" data-placeholder=""></span> --><!-- Sonradan Eklenebilir -->
					</div>
						<div class="container-contact2-form-btn">
					    <div class="wrap-contact2-form-btn">
					      <div class="contact2-form-bgbtn"></div>
					      <button class="contact2-form-btn" type="submit">Gönder</button>
					    </div>
					  </div>
						<div style="text-align:center">Theme By <a href="https://colorlib.com">colorlib</a></div>
				</form>
			</div>
		</div>
	</div>



<!--===============================================================================================-->
	<script src="content/vendor/jquery/jquery-3.2.1.min.js"></script>

</html>
