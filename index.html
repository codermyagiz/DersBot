<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title -->
    <title>ChatBotApp</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Site CSS-->
    <link href="content/css/site.css" rel="stylesheet" type="text/css">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="content/css/chat-box.css">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <span style="padding: 20px;margin-top: 5px;display: inline-block;font-size: 25px;">ChatBot</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>



    <main role="main" class="" style="width: 100%; height: 100%; margin-top: 5%">

        <!-- Chat Ekranı -->
        <div class="container-fluid">
            <!-- BEGIN : chatHeader -->
            <div class="chatHeader">
                <a href="#" class="BackBtn"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
                <div class="headerTitle">
                    <div class="NameIcon">DB</div>
                    <div class="Txt">
                        <div>Merhaba ben DersBot,</div>
                        <div>Hoş Geldiniz! Size Nasıl Yardımcı Olabiliriz?</div>
                    </div>
                </div>
            </div>
            <!-- END : chatHeader -->

            <!-- BEGIN : chatContent -->
            <div class="chatContent">
                <div class="chat-column company">
                    <div class="item">
                        <div class="chat-icon">SB</div>
                    </div>
                    <div class="item">
                        <div class="chat-message">Soru Test</div>
                        <div class="message-date">27.12.2018 10:15</div>
                    </div>
                </div>
                <div id="responseMessage" class="chat-column customer">
                    <div class="item">
                        <div class="chat-icon">SA</div>
                    </div>
                    <div class="item">
                        <div class="chat-message">Cevap Test</div>
                        <div class="message-date">27.12.2018 10:15</div>
                    </div>
                </div>
            </div>
            <!-- END : chatContent -->

            <!-- BEGIN : chatSend -->
            <div class="chatSend">
                <input type="text" class="sendText" placeholder="Bir Mesaj Gönder...">
                <div id="send-message"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></div>
            </div>
            <!-- END : chatSend -->
        </div>
    </main>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.js" integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/rivescript@latest/dist/rivescript.min.js"></script>

    <!-- Application Scripts
    ================================================== -->
    <script type="text/javascript" src="content/js/DersBot.js"> </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js'></script>
    <script type="text/javascript" src="./content/js/chat-box.js"> </script>


</body></html>
