<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dersbot</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Site CSS-->
    <link href="content/css/site.css" rel="stylesheet" type="text/css">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <span style="padding: 20px;margin-top: 5px;display: inline-block;font-size: 25px;">ChatBot</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main role="main" class="container-fluid" style="width: 100%; height: 100%">

        <div class="container" style="margin-top: 40px; margin-bottom: 40px;">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8">

                    <div class="input-group md-form form-sm form-1 pl-0" style="margin-top: 30%">
                        <div class="input-group-prepend">
                            <span class="input-group-text cyan lighten-2" id="basic-text1"><i class="fa fa-search text-black" aria-hidden="true"></i></span>
                        </div>
                        <input style="height: 63px; padding: 10px;" type="text" id="user_input" class="form-control form-control-lg form-control-sm form-control-borderless" placeholder="Bir kelime yazınız.." />

                        <input type="submit" value="Ara" id="submit" class="genric-btn info-border" style="text-decoration: none; font-weight: bold;" />
                    </div>
                    <!-- Search Output -->
                    <div style="margin-top: 30px;">
                        <h5 id="output"></h5>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://unpkg.com/rivescript@latest/dist/rivescript.min.js"></script>
    <script type="text/javascript" src="content/js/DersBot.js"> </script>

</body></html>
