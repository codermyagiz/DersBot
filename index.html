<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title -->
    <title>DersBot</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Site CSS-->
    <link href="content/css/site.css" rel="stylesheet" type="text/css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="content/css/chat-box.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <span style="padding: 20px;margin-top: 5px;display: inline-block;font-size: 25px;">DersBot</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>



    <main role="main" class="" style="width: 100%; height: 100%; margin-top: 5%">

        <!-- Chat Ekranı -->
        <div class="container-fluid">
            <!-- BEGIN : chatHeader -->
            <div class="chatHeader">
                <div class="headerTitle">
                    <div class="Txt">
                        <div>DersBot</div>
                    </div>
                </div>
            </div>
            <!-- END : chatHeader -->
            <!-- BEGIN : chatContent -->
            <div class="chatContent">
              <div class="chat-column customer">
                  <div class="item">
                      <div class="chat-icon">DB</div>
                  </div>
                  <div class="item">
                      <div class="chat-message">Hoş Geldiniz! Size Nasıl Yardımcı Olabiliriz?</div>
                      <div class="message-date"></div>
                  </div>
              </div>
            </div>
            <!-- END : chatContent -->

            <!-- BEGIN : chatSend -->
            <div class="chatSend">
                <input type="text" id="text_input" onkeyup="myFunction();" class="sendText" placeholder="Bir Mesaj Gönder...">
                <div id="send-message" onkeyup="myFunction();"><i class="fa fa-search text-black" aria-hidden="true"></i></div>
            </div>
            <!-- END : chatSend -->
        </div>
    </main>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js'></script>
    <script src="https://unpkg.com/rivescript@latest/dist/rivescript.min.js"></script>
    <script type="text/javascript" src="content/js/DersBot.js"> </script>


    <!-- Replace-->
    <script>
      function myFunction() {
        var x = document.getElementById("text_input");
        x.value = x.value.replace("*", "x");
        x.value = x.value.replace("/", "bol");
        x.value = x.value.replace("+", "topla")
        x.value = x.value.replace("-", "cikar")
      }
    </script>
    <!-- Replace/ -->
</body></html>
